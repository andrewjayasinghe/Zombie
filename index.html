<html lang="en">
<head>
    <title>Document</title>
    <link rel='stylesheet' href='zombiestyle.css'>
</head>
<body>
    
    <FORM>
        <INPUT TYPE="button" onClick="history.go(0)" VALUE="Reset score">
        </FORM>

    <button id='clickme'>SCORE: 0</button>
    <audio  id = 'myaudio'>
        <source src = 'sound.mp3' type="audio/mpeg">    
    </audio>
    
   <img src = 'images/zombie.jpg' id = 'me'  width="150px" height="150px" onclick = 'clickhandler();playsound();score();'> 
<script>

    function initial_setup(){
        let width = (window.innerWidth/2)-100
        let height = (window.innerHeight/2)-100 
        document.getElementById('me').style.position = 'absolute'
        document.getElementById('me').style.left = width + 'px'
        document.getElementById('me').style.top = height + 'px'
    }   
    let myleft = 0;
    let mytop = 0;
    function clickhandler(){
       document.getElementById('me').style.position = 'absolute';
       document.getElementById('me').style.left = myleft+"px";
       document.getElementById('me').style.top = mytop+"px";
       myleft = (Math.random()*(window.innerWidth-100));
       mytop = (Math.random()*(window.innerHeight-100));
    }
    
    let sound = document.getElementById('myaudio');
    function playsound(){
        sound.play()
    }
    
    let count = 0;
    
    function score() {
    count += 1;
    document.getElementById("clickme").innerHTML = "SCORE: " + count;
    }

   initial_setup()
   setInterval(clickhandler,1250)
    
   
</script>   
   
</body>
</html>
